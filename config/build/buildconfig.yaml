apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: knative-demo-buildconfig
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: producer-python
    namespace: ${IMAGE_NAMESPACE}
  # spec:
  #   lookupPolicy:
  #     local: true
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: dispatcher-go
    namespace: ${IMAGE_NAMESPACE}
  # spec:
  #   lookupPolicy:
  #     local: true
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: producer-python
    namespace: ${IMAGE_NAMESPACE}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: producer-python:latest
        namespace: ${IMAGE_NAMESPACE}
    postCommit: {}
    source:
      git:
        uri: https://github.com/dmartinol/knative-quickstarts.git
      contextDir: src/producer
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: python:3.9-ubi8
          namespace: openshift
      type: Source
    triggers:
    - type: ConfigChange
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: dispatcher-go
    namespace: ${IMAGE_NAMESPACE}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: dispatcher-go:latest
        namespace: ${IMAGE_NAMESPACE}
    postCommit: {}
    source:
      git:
        uri: https://github.com/dmartinol/knative-quickstarts.git
      contextDir: src/dispatcher
      type: Git
    strategy:
      type: Docker
      dockerStrategy: {}
    triggers:
    - type: ConfigChange
parameters:
- description: Image namespace
  from: '[A-Z0-9]{8}'
  generate: expression
  name: IMAGE_NAMESPACE
labels:
  app: demo
  module: build